<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Buy vs Rent</title>
  </head>
  <body>
      <p>
      <label for="house_value_0">House value at purchase</label>
      <input id="house_value_0" type="number" value="500000" step="1000">
      </p>

      <p>
      <label for="cash_0">Cash at purchase</label>
      <input id="cash_0" type="number" value="300000" step="1000">
      </p>

      <p>
      <label for="mortgage_interest_rate">Mortgage interest rate (%), annual</label>
      <input id="mortgage_interest_rate" type="number" value="5" step="0.1">
      </p>

      <p>
      <label for="mortgage_monthly_payment">Mortgage payment, monthly</label>
      <input id="mortgage_monthly_payment" type="number" value="2000" step="100">
      </p>

      <p>
      <label for="house_appreciation_rate">House price appreciation (%), annual</label>
      <input id="house_appreciation_rate" type="number" value="3" step="0.1">
      </p>

      <p>
      <label for="years_to_forecast">Years to forecast</label>
      <input id="years_to_forecast" type="number" value="25" step="1">
      </p>

      <p>
      <label for="buying_costs">Buying costs (survey, conveyancing fee, etc.)</label>
      <input id="buying_costs" type="number" value="2500" step="100">
      </p>

      <p>
      <label for="first_time_buyer">First time buyer</label>
      <input id="first_time_buyer" type="checkbox" value="false">
      </p>

      <p>
      <label for="ground_rent">Ground rent, annual</label>
      <input id="ground_rent" type="number" value="500" step="50">
      </p>

      <p>
      <label for="service_charge">Service charge, annual</label>
      <input id="service_charge" type="number" value="1800" step="100">
      </p>

      <p>
      <label for="maintenance_rate">Maintenance cost, % of value, annual</label>
      <input id="maintenance_rate" type="number" value="2" step="0.1">
      </p>

      <p>
      <label for="home_insurance">Home insurance, annual</label>
      <input id="home_insurance" type="number" value="300" step="50">
      </p>

      <div id="output">
          <canvas style="max-width: 80em; max-height: 40em;" id="output_canvas">
      </div>
  </body>
  <script src="./dist/main.js"></script>
</html>
